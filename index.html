    <div id="bob">
       <form name="myForm" action="" method="GET" onsubmit="event.preventDefault();">

                <option value="">Monday</option>
                <option value="">Tuesday</option>
                <option value="">Wednesdy</option>
                <option value="">Thursday</option>
                <option value="">Friday</option>
                <option value="">Saturday</option>
                <option value="">Sunday</option>
           </select>
                <br>
           Workout Type: <br>
            <select type="text" name="workoutType" size="5">
                <option value="">Chest</option>
                <option value="">Back</option>

                <option value="">Legs</option>
                <option value="">Arms</option>

                <option value="">60 min</option>
                
              </select>
